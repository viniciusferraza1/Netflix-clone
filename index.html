<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div class="body-layer">
        <!-- body layer acima  -->
        <nav class="container-fluid col-11">
            <img src="img/netflix.png" width="150" alt="">
        </nav>
        <div class="container col-12 col-sm-8 col-md-6 col-lg-4 mb-4">
            <section>
                <h1>Entrar</h1>
                <input class="button-form" type="text" placeholder="e-mail ou número de telefone">
                <input class="button-form" type="password" placeholder="senha">

                <button class="entry-button">Entrar</button>

                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox">
                        <p>Lembre-se de mim</p>
                    </div>
                    <div><a href="#">Precisa de ajuda?</a></div>
                </div>

                <div class="conect-facebook">
                    <i class="bi bi-facebook" style="color: rgb(16, 110, 252)"></i>
                    <a href="#">Conecte-se com Facebook</a>
                </div>

                <div class="warning">
                    <p>Novo por aqui? <a href="#" style="color: white
                    ">Assine agora</a> </p>
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que voce não seja um robô. <a href="#" style="color: blue;">Saiba mais.</a> </p>
                </div>



            </section>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>


        <!-- final da body layer -->
    </div>
</body>

</html>
